<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="index.css">
    <title>Controle</title>
</head>
<body>
    <header>
        <h1>Controle de gastos</h1>
    </header>

    <main class="container">
        
        <h2 class="sr-only">Balanço</h2>
        <section id="balance">

            <div class="card">
                <h3>
                    <span>Entradas</span>
                    <img src="/assets/income.svg" alt="Imagem de entradas">
                </h3>
                <p id="incomeDisplay">R$ 0,00</p>
            </div>

            <div class="card">
                <h3>
                    <span>Saída</span>
                    <img src="/assets/expense.svg" alt="Imagem de saida">
                </h3>
                <p id="expenseDisplay">R$ 0,00</p>
            </div>

            <div class="card total">
                <h3>
                    <span>Saldo</span>
                    <img src="/assets/total.svg" alt="Imagem de Total">
                </h3>
                <p id="totalDisplay">R$ 0,00</p>
            </div>

        </section>

        <div class="modal-overlay">
            <div class="modal">
                <div id="form">
                    <h2>Nova transação</h2>
                    <form action="" onsubmit="Form.submit(event)">
                        <div class="input-group">
                            <label class="sr-only" for="description">Descrição</label>
                            <input 
                                type="text"
                                id="description"
                                name="description"
                                placeholder="Descrição"
                            >
                        </div>

                        <div class="input-group">
                            <label class="sr-only" for="amount">Valor</label>
                                <!-- oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g);" -->
                                <input 
                                
                                oninput="this.value = this.value.replace(/[A-z]/g, '');"
                                type="text"
                                step="0.01"
                                id="amount"
                                name="amount"
                                placeholder="R$ 0,00"
                            >

                            <small class="help">Use o sinal - (negativo) para despesas e , (vírgula) para casas decimais</small>

                        </div>


                        <div class="input-group">
                            <label class="sr-only" for="date">Data</label>
                            <input 
                                type="date"
                                id="date"
                                name="date"
                                placeholder="date"
                            >
                        </div>

                        <div class="input-group actions">
                            <a href="#" 
                            class="button cancel"
                            onclick="modal()">Cancelar</a>
                            <button type="submit">Salvar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <section id="transaction">
            <h2 class="sr-only">Transações</h2>

            <a href="#" class="button new"
                onclick="modal()"
            >+ Nova Transação</a>

            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>

                <tbody>
                    
                    
                </tbody>
            </table>
        </section>

    </main>

    <footer>
        <p>Vamo vê se sobra né</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
